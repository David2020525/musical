name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Musical Worker
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Check build output
        run: |
          echo "Checking if dist/_worker.js exists..."
          ls -lh dist/
          if [ ! -f "dist/_worker.js" ]; then
            echo "Error: dist/_worker.js not found!"
            exit 1
          fi
          echo "Build output verified!"
        
      - name: Verify Cloudflare API Token
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "Error: CLOUDFLARE_API_TOKEN secret is not set!"
            exit 1
          fi
          echo "Cloudflare API Token is configured"
        
      - name: Deploy to Cloudflare Workers
        id: deploy
        run: |
          echo "Starting deployment to Cloudflare Workers..."
          echo "Worker name: musical"
          ACCOUNT_ID=$(grep -o '"account_id": "[^"]*"' wrangler.json | cut -d'"' -f4)
          echo "Account ID: $ACCOUNT_ID"
          
          # Verify wrangler can authenticate
          echo "Verifying authentication..."
          npx wrangler whoami 2>&1 || {
            echo "❌ Authentication failed!"
            exit 1
          }
          
          # Check current deployments before deploy
          echo ""
          echo "=== Current deployments BEFORE deploy ==="
          npx wrangler deployments list 2>&1 | head -5 || echo "Could not list deployments"
          
          # Deploy with explicit activation
          echo ""
          echo "Deploying worker (this should automatically activate)..."
          DEPLOY_OUTPUT=$(npx wrangler deploy 2>&1 | tee deploy.log)
          DEPLOY_EXIT_CODE=${PIPESTATUS[0]}
          
          if [ $DEPLOY_EXIT_CODE -ne 0 ]; then
            echo "❌ Deployment failed. Error log:"
            cat deploy.log
            exit 1
          fi
          
          echo "✅ Deployment command completed"
          echo ""
          echo "=== Full deployment output ==="
          cat deploy.log
          
          echo ""
          echo "=== Deployment output (last 50 lines) ==="
          echo "$DEPLOY_OUTPUT" | tail -50
          
          # Extract deployment version/ID from output (Cloudflare uses UUID format)
          VERSION=$(echo "$DEPLOY_OUTPUT" | grep -oE 'Current Version ID: [a-f0-9-]{36}' | head -1 | awk '{print $4}' || echo "")
          if [ -n "$VERSION" ]; then
            echo "✅ Deployed version ID: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            # Try alternative pattern for version ID
            VERSION=$(echo "$DEPLOY_OUTPUT" | grep -oE '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}' | head -1 || echo "")
            if [ -n "$VERSION" ]; then
              echo "✅ Found version ID: $VERSION"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
            else
              echo "⚠️  Could not extract version ID from output"
            fi
          fi
          
          # Verify deployment was created
          echo ""
          echo "=== Checking deployments AFTER deploy ==="
          sleep 3
          DEPLOYMENTS_LIST=$(npx wrangler deployments list 2>&1)
          echo "$DEPLOYMENTS_LIST"
          
          # Verify the deployment was created and check activation status
          if [ -n "$VERSION" ]; then
            echo ""
            echo "✅ Deployment created successfully!"
            echo "   Version ID: $VERSION"
            echo "   Created: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            echo ""
            echo "   The deployment output shows 'Current Version ID' which typically means"
            echo "   the deployment is active. However, if your Cloudflare Dashboard still"
            echo "   shows an old version, you may need to manually activate it:"
            echo ""
            echo "   MANUAL ACTIVATION (if needed):"
            echo "   1. Go to: https://dash.cloudflare.com → Workers & Pages → musical → Deployments"
            echo "   2. Find the deployment created just now (version: $VERSION)"
            echo "   3. Click the three dots (⋯) → 'Deploy version'"
            echo ""
            echo "   This may be required if 'Protect deployments' is enabled in Cloudflare settings"
          else
            echo "⚠️  Could not extract version ID from deployment output"
            echo "   However, deployment command completed successfully"
            echo "   Check Cloudflare Dashboard to verify the deployment was created"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        
      - name: Verify deployment activation
        run: |
          echo "=== Verifying Deployment Status ==="
          echo "Current time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          
          echo ""
          echo "=== Account Info ==="
          npx wrangler whoami 2>&1 || echo "Failed to get account info"
          
          echo ""
          echo "=== Latest Deployments (showing all) ==="
          npx wrangler deployments list 2>&1 || echo "Failed to list deployments"
          
          echo ""
          echo "=== Checking Active Deployment ==="
          # Get the latest deployment ID (UUID format)
          DEPLOYMENTS_FULL=$(npx wrangler deployments list 2>&1)
          LATEST_DEPLOY=$(echo "$DEPLOYMENTS_FULL" | grep -oE '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}' | head -1 || echo "")
          
          if [ -n "$LATEST_DEPLOY" ]; then
            echo "Latest deployment ID found: $LATEST_DEPLOY"
            echo "Note: wrangler deploy should automatically activate deployments"
            echo "If this deployment is not active, it may be a Cloudflare account setting"
          else
            echo "Could not determine latest deployment ID"
          fi
          
          echo ""
          echo "=== Next Steps ==="
          echo "If the deployment is not active:"
          echo "1. Check Cloudflare Dashboard → Workers → musical → Deployments"
          echo "2. Manually activate the latest deployment"
          echo "3. Verify API token has 'Account.Cloudflare Workers:Edit' permission"
          echo "4. Check if worker has 'Protect deployments' enabled (might prevent auto-activation)"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
