<svg width="140" height="40" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Glow Effect Background -->
  <circle cx="20" cy="20" r="18" fill="url(#glowGradient)" opacity="0.3"/>
  <circle cx="20" cy="20" r="14" fill="url(#glowGradient)" opacity="0.2"/>
  
  <!-- Modern Music Icon - Headphones with waveform -->
  <g transform="translate(20, 20)">
    <!-- Headphone Band -->
    <path d="M -8 0 Q -8 -10, 0 -10 Q 8 -10, 8 0" 
          stroke="url(#logoGradient)" 
          stroke-width="2.5" 
          stroke-linecap="round"
          fill="none"/>
    
    <!-- Left Speaker -->
    <rect x="-10" y="-2" width="4" height="8" rx="2" fill="url(#logoGradient)"/>
    <rect x="-9" y="0" width="2" height="4" rx="1" fill="#1a1a2e" opacity="0.5"/>
    
    <!-- Right Speaker -->
    <rect x="6" y="-2" width="4" height="8" rx="2" fill="url(#logoGradient)"/>
    <rect x="7" y="0" width="2" height="4" rx="1" fill="#1a1a2e" opacity="0.5"/>
    
    <!-- Center Waveform -->
    <path d="M -4 0 L -4 -3 L -2 3 L 0 -4 L 2 4 L 4 -2 L 4 0" 
          stroke="url(#logoGradient)" 
          stroke-width="1.5" 
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
          opacity="0.8"/>
  </g>
  
  <!-- MUSICAL Text with Better Spacing -->
  <text x="44" y="26" 
        font-family="'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="20" 
        font-weight="800" 
        letter-spacing="0.5"
        fill="url(#logoGradient)">
    MUSICAL
  </text>
  
  <!-- Subtle Underline Accent -->
  <line x1="44" y1="30" x2="134" y2="30" 
        stroke="url(#logoGradient)" 
        stroke-width="1" 
        stroke-linecap="round"
        opacity="0.4"/>
</svg>
